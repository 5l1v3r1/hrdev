[editor]
; Show all numbers in editor in hex
all_numbers_in_hex=True
; Show indentation guides
show_indent_guides=True
; Choose highlighting theme
highlight_theme=light
; Minimum word length to highlight
min_marker_len=2
; Use spaces instead of tabs
use_spaces=True
; Tab width (please see decompiler options)
tab_width=4

[etc]
; Be verbose and print all warnings and errors
verbose=True
; Maximum title name (produced from function)
max_title=64
